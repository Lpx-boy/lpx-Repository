<!doctype html>
<html>
<head>
<script src="js/jquery.js"></script>
<style>
div{width:100%;height:30px;}
</style>
<meta charset="utf-8">
<title>核心</title>
</head>
<body>
<img/><img/>
<script>
$("<div>",{
	"class":"test",
	text:"Click me!",
	placeholder:"点击添加类",
	click:function(){
		$(this).toggleClass();
		}	
}).appendTo("body");
$("<input>",{
	type:"text",
	val:"Test",
	focusin:function(){
		$(this).addClass("active");
	},
	focusout:function(){
		$(this).removeClass("active");	
	}
}).appendTo("body");
$("img").each(function(i){
	this.src="test"+i+".jpg";	
})

</script>
<button>Change colors</button>
<span></span> 
<div>1</div> 
<div>2</div>

<div>3</div> 
<div>4</div>
<div id="stop">Stop here</div> 
<div>5</div>
<div>6</div>
<div>7</div>
<script>
$("button").click(function () { 
$("div").each(function (index, domEle) { 
  // domEle == this 
  $(domEle).css("backgroundColor", "yellow");  
  if ($(this).is("#stop")) { 
  $("span").text("Stopped at div index #" + index); 
  return false; 
  } 
});
});
</script>
</body>
</html>
