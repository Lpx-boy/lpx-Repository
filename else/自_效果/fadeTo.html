<!doctype html>
<html>
<head>
<script src="js/jquery.js"></script>
<style>
*{font-family:"微软雅黑"}
div,a,img,input,p,h1,h2,h3,h4,h5,ul,li,ol,dl,dd,dt{margin:0 auto;}
a{text-decoration:none;}
img{border:none;display:block;}
.lei{width:200px;height:300px;overflow:hidden;margin:30px auto auto;background:rgba(0,0,0,0.5);position:relative;}
.leiming{position:absolute;right:0;bottom:0px;}
.leiming_1{position:absolute;left:0;bottom:0px;}
.lei_1{width:100%;height:150px;background:#006AA9;}
.lei_2{width:100%;height:150px;background:#0092FF;}
</style>
<meta charset="utf-8">
<title>淡入淡出</title>
</head>
<body style="background:rgba(129, 129, 129,1)">
<div class="lei">
	<div class="lei_1"></div>
    <div class="lei_2"></div>
    <input class="leiming" value="透明度" type="submit">
    <input class="leiming_1" value="淡入淡出" type="submit">
</div>
<script>
$(".leiming").mouseover(function(){
	$(".lei_1").stop(true,true).fadeTo("noraml",0.66);
	$(".lei_2").stop(true,true).fadeTo("noraml",0.86);
}).mouseout(function(){
	$(".lei_1").stop(true,true).fadeTo("slow",1);
	$(".lei_2").stop(true,true).fadeTo("slow",1);
})

$(".leiming_1").mouseover(function(){
	$(".lei_1").stop(true,true).fadeOut("slow");
}).mouseout(function(){
	$(".lei_2").stop(true,true).fadeOut("slow");
})
/*var bb=setInterval(sd,1000);
$(".leiming").click(function(){
	clearInterval(bb);	
});*/
</script>
</body>
</html>
