<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="1.css" type="text/css">
	<title>Document</title>
</head>
<body>
	<div class="box">
	<span class="prev-3d"></span>
	<span class="next-3d"></span>
	<div class="box-con">
		<ul>
			<li style="width: 320px; height: 188px; left: 0px; top: 66px; z-index: 20;opacity: 0.7" class="list-li">
				<img src="img/8.jpg" alt="">
			</li>
			<li style="width: 400px; height: 235px; left: 66px; top: 35px; z-index: 30;opacity: 0.8" class="list-li">
				<img src="img/9.jpg" alt="">
			</li>
			<li style="width: 508px; height: 299px; left: 138px; top: 0px; z-index: 50;opacity: 0.9" class="list-li">
				<img src="img/1.jpg" alt="">
			</li>
			<li style="width: 625px; height: 369px; left: 210px; top: -35px; z-index: 80;">
				<img src="img/1.jpg" alt="">
			</li>
			<li style="width: 508px; height: 299px; left: 400px; top: 0px; z-index: 50;opacity: 0.9">
				<img src="img/1.jpg" alt="">
			</li>
			<li style="width: 400px; height: 235px; left: 582px; top: 35px; z-index: 30;opacity: 0.8">
				<img src="img/2.jpg" alt="">
			</li>
			<li style="width: 320px; height: 188px; left: 735px; top: 66px; z-index: 20;opacity: 0.7">
				<img src="img/3.jpg" alt="">
			</li>
			<li style="width: 320px; height: 188px; left: 1055px; top: 66px; z-index: 10;">
				<img src="img/4.jpg" alt="">
			</li>
			<li style="width: 320px; height: 188px; left: 1055px; top: 66px; z-index: 10;" class="list-li">
				<img src="img/5.jpg" alt="">
			</li>
			<li style="width: 320px; height: 188px; left: 1055px; top: 66px; z-index: 10;" class="list-li">
				<img src="img/6.jpg" alt="">
			</li>
			<li style="width: 320px; height: 188px; left: 1055px; top: 66px; z-index: 10;" class="list-li">
				<img src="img/7.jpg" alt="">
			</li>

		</ul>
	</div>
</div>
<script src="jquery-2.1.4.min.js"></script>
<script>
    $(function(){
       var prev=$(".prev-3d");
       var next=$(".next-3d");
       var box_li=$(".box-con li");
       var box_ul=$(".box-con ul");

      box_li.eq(0).stop().animate({left:0},500);
      box_li.eq(1).stop().animate({
      	width:400,
      	height:235,
      	left:66,
      	top:35
      },500).css("z-index",50);
      box_li.eq(2).stop().animate({
        width:508,
        height:299,
        left:138,
        top:0
      },500).css("z-index",50);

     box_li.eq(3).stop().animate({
     	width:625,
     	height:369,
     	left:210,
     	top:-35
     },500).next().css("z-index",80);

     box_li.eq(4).stop().animate({
     	width:508,
     	height:299,
     	left:400,
     	top:0
     },500).css("z-index",50);

   box_li.eq(5).stop().animate({left:582},500).css("z-index",30);
    //初始化位置
  next.click(function(){
  	 box_li=$(".box-con li");
     box_li.eq(0).stop().animate({left:-320},500,function(){
     	box_li.eq(0).css("left",1055).appendTo(box_ul);
     }).css("z-index",10);
     box_li.eq(1).stop().animate({
     	width:320,
     	height:188,
     	left:0,
     	top:66,
     	opacity: 0.7
     },500).css("z-index",20);
     box_li.eq(2).stop().animate({
     	width:400,
      	height:235,
      	left:66,
      	top:35,
      	opacity: 0.8
     },500).css("z-index",30);

     box_li.eq(3).stop().animate({
     	width:508,
        height:299,
        left:138,
        top:0,
        opacity: 0.9
    },500).css("z-index",50);
     box_li.eq(4).stop().animate({
     	width:625,
     	height:369,
     	left:210,
     	top:-35,
     	opacity: 1
     },500).css("z-index",80);
     box_li.eq(5).stop().animate({
     	width:508,
     	height:299,
     	left:400,
     	top:0,
     	opacity: 0.9
     },500).css("z-index",50);
     box_li.eq(6).stop().animate({
     	width:400,
     	height:235,
     	left:582,
     	top:35,
     	opacity: 0.8
     },500).css("z-index",30);
     box_li.eq(7).stop().animate({left:735,opacity: 0.7}).css("z-index",20);

  });
//向右点击滑动
  prev.click(function(){
  	box_li=$(".box-con li");
  	$(".box-con li:last").prependTo(box_ul).css("left",-320).stop().animate({left:0},500);
  	box_li.eq(6).stop().animate({
     	left:1055,
     	opacity: 0.7
     }).css("z-index",10);
  	box_li.eq(5).stop().animate({
     	width:322,
     	height:188,
     	left:735,
     	top:66,
     	opacity: 0.7
     },500).css("z-index",20);
     box_li.eq(4).stop().animate({
     	width:400,
     	height:235,
     	left:582,
     	top:35,
     	opacity: 0.8
     },500).css("z-index",30);
     box_li.eq(3).stop().animate({
      	width:508,
      	height:299,
      	left:400,
      	top:0,
      	opacity: 0.9 
     },500).css("z-index",50);
     box_li.eq(2).stop().animate({
     	width:625,
      	height:369,
      	left:210,
      	top:-35,
      	opacity: 1
     },500).css("z-index",80);
     box_li.eq(1).stop().animate({
     	width:508,
        height:299,
        left:138,
        top:0,
        opacity: 0.9
     },500).css("z-index",50);
     box_li.eq(0).stop().animate({
     	width:400,
      	height:235,
      	left:66,
      	top:35,
      	opacity: 0.8
     },500).css("z-index",30);

  });
  //向左滑动

    });
    
	</script>
</body>
</html>
